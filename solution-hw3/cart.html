<!-- Shopping Cart Page -->
<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="css/styles.css">
  
  <body>
    <div class="header-parent">
      <div class="header-child-left">
        <div class="logo">
          <a href="./index.html">
            <img src="assets/logo/logo-01.svg" alt="BunBun BakeShop logo" width="400px">
          </a>
        </div>
      </div>

      <div class="header-child-right">
        <div class="shop-info">
          <h2><a href="./index.html">PRODUCTS</a><a href="./cart.html">CART</a></h2>
        </div>

        <hr>

        <div class="header">
          <h3>Shopping Cart</h3>
        </div>

        <div class="bill">
          <div class="bill-right">
            <div class="item-img">
              <img src="assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll" width="150px" border="5px">
            </div>
            <div class="item-detail">
              <p>Original Cinnamon Roll</p>
              <p>Glazing: Keep Original</p>
              <p>Pack Size: 1</p>
            </div>
          </div>

          <div class="bill-left">
            <div class="item-price">
              <p>$2.49</p>
            </div>
          </div>
        </div>
        <a href="#">Remove</a>

        <div class="bill">
          <div class="bill-right">
            <div class="item-img">
              <img src="assets/products/double-chocolate-cinnamon-roll.jpg" alt="original cinnamon roll" width="150px" border="5px">
            </div>
            <div class="item-detail">
              <p>Double Chocolate Cinnamon Roll</p>
              <p>Glazing: Sugar Milk</p>
              <p>Pack Size: 6</p>
            </div>
          </div>

          <div class="bill-left">
            <div class="item-price">
              <p>$27.45</p>
            </div>
          </div>
        </div>
        <a href="#">Remove</a>

        <br><br><hr>

        <div class="bill-summary">
          <div class="total-text">
            <p>Total</p>
          </div>
          <div class="total-price">
            <p>$29.94</p>
          </div>
        </div>

        <div class="checkout">
          <a href="#" class="btn" style="float: right;">Checkout</a>
        </div>
    </div>

  </body>
</html>
